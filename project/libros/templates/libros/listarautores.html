{% extends 'core/base.html' %}

{% block title %}
    <h1>Listar de Autores</h1>
{% endblock title %}

{% block content %}

<div style="display: flex;gap: 15px;" class="py-3 ">

    <div class="">
        <a class="btn btn-primary" href='{% url 'libros:crearautor' %}'>Nuevo Autor</a>
    </div>

    <div class="">
        <a class="btn btn-primary" href='{% url 'libros:home' %}'>Gestión de Libros</a>
    </div>
    
    <div class="">
        <a class="btn btn-primary" href='{% url 'core:home' %}'>Página principal</a>
    </div>
</div>

<div style="display: flex; gap: 20px;">
    {% for autor in autores  %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{autor.nombre}}</h5>
                <p class="card-text">{{autor.descripcion}}</p>

                <!-- Menú autores -->
                <div style="display: flex;gap: 15px;" class="py-3 ">
                    <div class="">
                        <a class="btn btn-primary" href='{% url 'libros:editarautor' autor.id %}'  >Editar</a>
                    </div>
                    <div class="">
                        <a class="btn btn-primary" href='{% url 'libros:eliminarautor' autor.id %}'>Eliminar</a>
                    </div>
                    
                </div>

            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
